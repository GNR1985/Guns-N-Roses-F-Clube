<!DOCTYPE html>
<html lang="pt-br">
<head>
 
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cardápio</title>
    <link rel="stylesheet" href="stylee.css">
	
	
    
	
</head>
<body>
    <!-- Botão para abrir o modal -->
    <button id="openModalBtn">Abrir Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Título do Modal</h2>
            <p>Este é um exemplo de modal.</p>
        </div>
    </div>

    <script>
	var modal = document.getElementById("myModal");
var openModalBtn = document.getElementById("openModalBtn");
var closeModal = document.getElementsByClassName("close")[0];

// Quando o botão for clicado, o modal é exibido
openModalBtn.onclick = function() {
    modal.style.display = "block";
}

// Quando o botão de fechar (X) for clicado, o modal é escondido
closeModal.onclick = function() {
    modal.style.display = "none";
}

// Se o usuário clicar fora do modal, ele também será fechado
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
	</script>
</body>
</html>
